$wf = @'
name: Build ZMK firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build firmware
        uses: zmkfirmware/zmk-build-action@v1
        with:
          board: nice_nano
          shield: ek21nano
          config_path: config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            *.uf2
            *.hex
'@

$wf.Length